<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

	<title>Add New Car</title>

	</head>
	<body>
		
		<!--Navbar-->
		<nav class="navbar navbar-expand-lg bg-white fixed">
			<div class="container">

				<!--Logo Navbar-->
		  		<img src="images/logo.png">

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
		  		</button>
				
				<!--Menu-->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  			<li class="nav-item">
							<a class="nav-link" href="#">CARS</a>
			  			</li>
			  			<li class="nav-item">
							<a class="nav-link" href="#">List Cars</a>
			  			</li>
					</ul>
				</div>
			</div>

			<!--Search Engine-->
			<form class="d-flex" role="search">
			  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
			  <button class="btn btn-outline-primary" type="submit">Search</button>
			</form>

			<!--profil-->
			<ul class="navbar-nav flex-row flex-wrap">
          		<li class="nav-item col-6 col-lg-auto">
            		<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Unis Badri</a>
						<ul class="dropdown-menu">
				  			<li><a class="dropdown-item" href="#">Profil</a></li>
				  			<li><hr class="dropdown-divider"></li>
				  			<li><a class="dropdown-item" href="#">Keluar</a></li> 
						</ul>
			  		</li>
				</li>
			</ul>
		</nav>

		<!--Page-->
		<header>
			<div class="bg-light">
				<div class="container">
					<div class="row">
						<div class="col-md col-sm-12 align-self-center">
							<p>
								<b>Cars > List Car ></b> Add New Car
							</p>
						
							<h4>
								Add New Car
							</h4>
						</div>
					</div>
				</div>
			</div>
		</header>

		<!--Form-->
		<form>
			<div class="container">
				<!--Form Nama-->
				<div class="mb-3">
					<label for="disabledTextInput" class="form-label">Nama*</label>
					<input type="text" id="disabledTextInput" class="form-control" placeholder="Avanza">
				</div>

				<!--Form Sewa Per Hari-->
				<div class="mb-3">
					<label for="disabledTextInput" class="form-label">Sewa Per Hari*</label>
					<input type="text" id="disabledTextInput" class="form-control" placeholder="Rp 0,-">
				</div>

				<!--Form Ukuran-->
				<div class="mb-3">
					<label for="disabledSelect" class="form-label">Ukuran*</label>
					<select id="disabledSelect" class="form-select">
						<option>Small</option>
						<option>Medium</option>
					  	<option>Large</option>
					</select>
				</div>

				<!--Form Upload Foto-->
				<div class="mb-3">
					<label for="disabledTextInput" class="form-label">Foto*</label>
					<input type='file' name='foto' id="disabledTextInput" class="form-control">
					<div id="emailHelp" class="form-text">File size max. 2MB</div>
				</div>

				<!--Button Kirim/ Cancel-->
				<button type="button" class="btn btn-secondary btn-sm">Cancel</button>
				<button type="submit" class="btn btn-primary btn-sm">Submit</button>
			</div>
		</form>
	
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	</body>
</html>
